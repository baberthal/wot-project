<div id="search" class="search-box">
  <div class="input-group my-3">
    <input id="search-input"
           class="form-control"
           type="text"
           ref="input"
           placeholder="Search"
           @keyup.enter="performSearch"
           aria-label="Search" />

    <div class="input-group-append">
      <button id="search-btn" class="btn btn-info" @click="performSearch">
        <img src="../../assets/search.svg" width="21" height="21" />
      </button>
    </div>
  </div>
</div>
